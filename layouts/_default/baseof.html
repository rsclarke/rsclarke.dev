<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="rsclarke.dev" />
  <link rel="manifest" href="/site.webmanifest" />
  {{ partialCached "css.html" .}}
</head>

<body class="bg-zinc-100 prose max-w-none prose-lg">
  <div class="container max-w-4xl mx-auto px-6 flex flex-col justify-between h-screen">
    <header class="mt-8 mb-8">
      {{- partial "header.html" . }}
    </header>
    <main class="mb-auto">
      {{- block "main" .}}{{end}}
    </main>
    <footer>
      {{- partial "footer.html" . }}
    </footer>
  </div>
</body>

</html>
